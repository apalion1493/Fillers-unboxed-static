<a href='@@url' class='flex gap-5 h-[157px] @@style'>
	<div class='min-w-[146px] flex items-center justify-center overflow-hidden'>
		<img class='object-cover' src="@@image" alt="@@altImage">
	</div>
	<div class='flex flex-col gap-3'>
		<time class='text-grey-2 text-body6 uppercase' datetime="@@date">@@date</time>
		<p class='@@titleStyle'>@@title</p>
		<span class='text-danger font-medium text-body7 block mt-auto mb-3'>Read More</span>
	</div>
</a>
