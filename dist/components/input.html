<div class="form-group flex flex-col items-start @@common-style">
    <label class="text-none" for="@@idInput">@@label</label>
    <input
        class="rounded-full text-primary border text-body3 w-full focus:outline-0 focus:shadow-none focus:ring-0 focus:border-border-color-3 border-border-2 py-[10px] pl-6 pr-2 @@styleInput"
        type="@@type" id="@@idInput" placeholder="@@placeholder">
    <small class="self-end text-h11 text-danger mt-2 @@errorStyle">text error</small>
</div>
